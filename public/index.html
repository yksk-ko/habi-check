<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/stylesheet.css">

  <title>habi</title>
</head>

<body>
  <nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="">habi-check</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-8">
        <span>your id</span>
        <input type="text" id="id" class="form-control">
      </div>
      <div class="col-md-8">
        <span>your token</span>
        <input type="text" id="token" class="form-control">
      </div>
    </div>
    <hr>
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a href="#tab1" class="nav-link active" data-toggle="tab">INDEX</a>
      </li>
      <li class="nav-item">
        <a href="#tab2" class="nav-link" data-toggle="tab">REGISTRATION</a>
      </li>
    </ul>

    <div class="tab-content">
      <div id="tab1" class="tab-pane active">
        <div class="row">
          <div class="col-md-4">
            <button id="show_btn" class="btn btn-primary btn-block">show</button>
          </div>
        </div>
        <div class="row">
          <div class="col-md-2 form-group pull-right">
            <span>Show Completed
              <input type="checkbox" id="shown_completed" class="form-control">
            </span>
          </div>
          <div class="col-md-8 form-group pull-right">
            <input type="text" class="search form-control" placeholder="What you looking for?">
          </div>
          <span class="counter pull-right"></span>
        </div>
        <table id="task_table" class="table results">
          <thead>
            <tr>
              <th>Name</th>
              <th>Title</th>
              <th>Completed</th>
              <th>DeadLine</th>
            </tr>
            <tr class="warning no-result">
              <td colspan="4">
                <i class="fa fa-warning"></i> No result</td>
            </tr>
          </thead>
          <tbody>
          </tbody>
        </table>
      </div>
      <div id="tab2" class="tab-pane">
        <div class="container">
          <form id="register-task">
            <div class="form-group col-md-6">
              <label>Title</label>
              <input type="text" name="title" class="form-control">
            </div>
            <div class="form-group col-md-6">
              <label>Description</label>
              <input type="text" name="description" class="form-control">
            </div>
            <div class="form-group col-md-4">
              <label>Deadline</label>
              <input type="date" name="date" class="form-control" />
            </div>
            <div class="form-group col-md-4">
              <button type="button" id="register" class="btn btn-primary btn-block">Register</button>
            </div>
          </form>
        </div>
      </div>
    </div>


  </div>
  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"
    integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"
    integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm"
    crossorigin="anonymous"></script>
  <script src=" js/date.js "></script>
  <script src=" js/index.js "></script>
</body>

</html>
